<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/baseN::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
    </style>
</head>
<body>
<section>
    <div class="card mr-3 ml-3 ">
        <div class="card-body">
            <h3 class="text-center mb-4">Add Contact</h3>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form th:action="@{/userControll/process-contact}" method="post" enctype="multipart/form-data"
                              th:object="${contactDTO}" class="mt-2">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="Enter your name"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">Nickname</label>
                                <input type="text" th:field="*{nickname}" class="form-control" id="nickname" name="nickname" placeholder="Enter your nickname">
                            </div>
                            <div class="mb-3">
                                <label for="work" class="form-label">Work</label>
                                <input type="text" th:field="*{work}" class="form-control" id="work" name="work" placeholder="Enter your profession">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" name="email" placeholder="Enter your email"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phone" name="phoneNumber" placeholder="Enter your phone number"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Upload Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{description}" id="description" rows="3" name="description"
                                          placeholder="Tell us something about yourself"></textarea>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
