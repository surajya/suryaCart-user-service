<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-1">

						<!-- Alert Message -->
						<div th:if="${session.message != null}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert"> <span th:text="${session.message.content}"></span> </div>
						
						 
						<!--<th:block th:text="${session.removeAttribute('message')}"></th:block> -->
						
						<!--<div class="container text-center">
							<img alt="Registration image" style="width: 80px"
								th:src="@{/img/form.png}">
						</div>-->

						<h1 class="text-center">Register Here !!</h1>
						<form th:action="@{/do_register}" th:method="post"
							th:object="${userDTO}">

							<!-- Here Name -->
							<div class="form-group">
								<label for="exampleInputEmail1">User Name</label> <input
									type="text" class="form-control" th:field="*{name}"
									name="name" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" placeholder="Enter name">
									
									<div  th:each="e:${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></div>
							</div>

							<!-- Here Email -->
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label> <input
									type="email" class="form-control" th:field="*{email}"
									aria-describedby="emailHelp" name="email" th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
									 placeholder="Enter email">
									
									<div  th:each="e:${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>

							</div>

							<!-- Enter password -->
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									type="password" class="form-control" th:field="*{password}"
									th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"
									name="password" placeholder="Password">

								<div th:each="e:${#fields.errors('password')}" th:text="${e}"
									class="invalid-feedback"></div>
							</div>

							<!-- Here Role -->
							<div class="form-group">
								<label for="role">Role</label> <select class="form-control"
									id="role" name="role"
									th:field="*{role}"
									th:classappend="${#fields.hasErrors('role') ? 'is-invalid' : ''}">

									<option value="">-- Select Role --</option>
									<option value="USER" th:selected="${userDTO.role == 'USER'}">User</option>
									<option value="ADMIN" th:selected="${userDTO.role == 'ADMIN'}">Admin</option>
									<option value="OTHER" th:selected="${userDTO.role == 'OTHER'}">Other</option>
								</select>

								<div th:each="e : ${#fields.errors('role')}" th:text="${e}"
									class="invalid-feedback"></div>
							</div>

							<!-- Discription Area -->
							<div class="form-group">
								<label for="about user information">Introduction</label>
								<textarea name="information" id="" cols="30" rows="6"
									class="form-control" 
									th:field="*{information}"
									th:classappend="${#fields.hasErrors('information') ? 'is-invalid' : ''}"
									placeholder="Enter something yourself"></textarea>
								<div th:each="e : ${#fields.errors('information')}" th:text="${e}" 
                                    class="invalid-feedback"></div>
							</div>

							<!-- check box are -->
							<div class="form-check">
								<input type="checkbox" class="form-check-input"
									id="exampleCheck1" name="agreement"> <label
									class="form-check-label" for="exampleCheck1">Check me
									out</label>
							</div>


							<div class="container text-center">
								<button type="submit" class="btn bg-primary1 text-white"><strong>Submit</strong></button>
								<button type="reset" class="btn btn-warning text-white"><strong>Reset</strong></button>
							</div>
							<br>
							<div id="login-link" class="container text-center">
								<span>Already have an account? </span>
								<a href="/signin" class="text-info"><strong>Login here</strong></a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
